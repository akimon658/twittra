name: Release

on:
  workflow_dispatch:
    inputs:
      level:
        description: Release level
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v6
        with:
          # We need the full history to get the latest tag
          fetch-depth: 0

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version and create tag
        id: bump_version
        run: |
          if [ -z "$(git tag)" ]; then
            current_version="0.0.0"
          else
            current_version=$(git describe --tags --abbrev=0 | sed 's/^v//')
          fi
          echo "Current version: $current_version"

          IFS='.' read -r major minor patch <<< "$current_version"

          case "${{ github.event.inputs.level }}" in
            patch)
              patch=$((patch + 1))
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            *)
              echo "Invalid level: ${{ github.event.inputs.level }}"
              exit 1
              ;;
          esac

          new_version="$major.$minor.$patch"
          echo "New version: $new_version"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "v$new_version"
          git push origin "v$new_version"

          echo "version=$new_version" >> "$GITHUB_OUTPUT"

      - uses: docker/metadata-action@v5
        id: meta-backend
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}},version=${{ steps.bump_version.outputs.version }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - uses: docker/metadata-action@v5
        id: meta-frontend
        with:
          images: ghcr.io/${{ github.repository }}-ui
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}},version=${{ steps.bump_version.outputs.version }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./frontend.Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
