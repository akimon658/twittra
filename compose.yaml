services:
  db:
    # Same major version as production
    image: mariadb:10.11.15-jammy
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: password
      MARIADB_DATABASE: twittra
    ports:
      - "3306:3306"
    volumes:
      - type: volume
        source: mariadb_data
        target: /var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:5.4.1
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      db:
        condition: service_healthy

volumes:
  mariadb_data:
