services:
  db:
    # Same major version as production
    image: mariadb:10.11.15-jammy
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: password
    ports:
      - "${MARIADB_PORT:-3306}:3306"
    volumes:
      - type: volume
        source: mariadb_data
        target: /var/lib/mysql
      - type: bind
        source: ./dev/db/
        target: /docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    # No profile - db always starts

  traq_server:
    profiles: ["dev"]  # Only start in dev profile
    image: ghcr.io/traptitech/traq:3.27.1
    restart: unless-stopped
    environment:
      TRAQ_ALLOWSIGNUP: true
      TRAQ_MARIADB_HOST: db
      TRAQ_MARIADB_USER: root
      TRAQ_MARIADB_PASSWORD: password
      TRAQ_STORAGE_LOCAL_DIR: /app/storage
      TRAQ_ES_URL: http://es:9200
      TRAQ_ES_USER: elastic
      TRAQ_ES_PASSWORD: password
    volumes:
      - type: volume
        source: traq_storage
        target: /app/storage
    expose:
      - 3000
    depends_on:
      db:
        condition: service_healthy
      es:
        condition: service_healthy

  traq_ui:
    profiles: ["dev"]  # Only start in dev profile
    image: ghcr.io/traptitech/traq-ui:3.31.2
    restart: unless-stopped
    volumes:
      - type: volume
        source: traq_override
        target: /app/override
    expose:
      - 80

  # Elasticsearch is required for traQ's message search API.
  # The crawler uses the search API (without keywords) to fetch recent messages.
  es:
    profiles: ["dev"]  # Only start in dev profile
    image: ghcr.io/traptitech/es-with-sudachi:8.8.1-3.1.0
    restart: unless-stopped
    environment:
      discovery.type: single-node
      xpack.security.http.ssl.enabled: false
      ELASTIC_PASSWORD: password
    volumes:
      - type: bind
        source: ./dev/es/
        target: /usr/share/elasticsearch/config/jvm.options.d/
      - type: volume
        source: es_data
        target: /usr/share/elasticsearch/data
    healthcheck:
      test: curl -s http://localhost:9200 >/dev/null || exit 1
      interval: 1s
      timeout: 10s
      retries: 60

  caddy:
    profiles: ["dev"]  # Only start in dev profile
    image: caddy:2.10.2-alpine
    restart: unless-stopped
    ports:
      - "${TRAQ_SERVER_PORT:-3000}:3000"
    volumes:
      - type: bind
        source: ./dev/caddy/
        target: /etc/caddy/
    depends_on:
      - traq_server
      - traq_ui

  adminer:
    profiles: ["dev"]  # Only start in dev profile
    image: adminer:5.4.1
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      db:
        condition: service_healthy

volumes:
  mariadb_data:
  traq_storage:
  traq_override:
  es_data:
